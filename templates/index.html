<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSRdbIRbRXQRV69dqZmo8ydSuU2ERnSLN_yg&s'); /* Replace with your image path */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the background image */
            font-family: Arial, sans-serif; /* Use a common font for better compatibility */
            color: #333; /* Set default text color */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .container {
            position: relative; /* Enable relative positioning for containing buttons */
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            flex-direction: column; /* Align items in a column */
        }

        .login {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px; /* Limit width for better visibility */
        }

        .login h1 {
            color: red; /* Red color for the heading */
            font-family: 'Pacifico', cursive; /* Custom font style */
        }

        .form-container {
            margin-top: 20px; /* Spacing above the form */
        }

        .form-container label {
            display: block; /* Display labels in block format */
            margin-bottom: 5px; /* Space between labels */
        }

        .form-container input[type="text"],
        .form-container input[type="file"] {
            width: 100%; /* Full width input fields */
            padding: 8px; /* Padding for input fields */
            margin-bottom: 10px; /* Space below input fields */
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px; /* Rounded corners */
            box-sizing: border-box; /* Include padding in width */
        }

        .form-container input[type="submit"] {
            background-color: #4CAF50; /* Green background color */
            color: white; /* White text color */
            padding: 10px 20px; /* Padding around the button text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size of button text */
            transition: background-color 0.3s; /* Smooth background color transition */
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Styling for the data solution heading */
        .data-solution {
            font-family: 'Open Sans Condensed', sans-serif; /* Custom font style */
            font-size: 24px; /* Larger font size for heading */
            color: #333; /* Dark text color */
            margin-top: 20px; /* Space above the heading */
        }

        /* Styling for the marquee element */
        marquee {
            font-family: 'Hind', sans-serif; /* Custom font style */
            font-size: 28px; /* Larger font size for marquee */
            color: gold; /* Gold text color */
            margin-top: 20px; /* Space above the marquee */
        }

        /* Additional heading style */
        h2 {
            font-family: 'Arimo', sans-serif; /* Custom font style */
            font-size: 30px; /* Larger font size */
            color: #6abf69; /* Light green text color */
            margin-top: 10px; /* Space above the heading */
            font-weight: bold; /* Bold font weight */
        }
    </style>

    <meta charset="UTF-8">
    <title>Solutions by Data.The_Storyteller</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Solutions by Data.The_Storyteller</h1>
            <form action="/success" method="POST" enctype="multipart/form-data" class="form-container">
                <label for="df">Upload file here:</label>
                <input type="file" name="file">
                <label for="df">UserID:</label>
                <input type="text" name="user">
                <label for="df">Password:</label>
                <input type="text" name="password">
                <label for="df">DataBase:</label>
                <input type="text" name="databasename">
                <input type="submit" value="Submit">
            </form>
        </div>
        <h2>EduCluster-Simplifying-University-Selection</h2>
        <marquee>Solutions by Data.The_Storyteller</marquee>
    </div>
</body>
</html>
